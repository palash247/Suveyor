 {% extends 'base.html' %} {% block header %}
<h1>{% block title %}New Schedule{% endblock %}</h1>
{% endblock %} {% block content %}
<form method="post">
     {% if groups %}
     <label for='group'>Group</label>
    <select name="group_id" id='group' required>
        <option value="">Select Group</option>
        {%for group in groups%}
        <option value={{group['channel']['group_fk']}}>{{group['channel']['channel_name'] +": " +group['channel']['group_name']}}</option>
        {%endfor%}
    </select>
    <label for='message'>Message</label>
    <textarea name='message' id='message' type='text' required> {{ request.form['message'] }}</textarea>
    <label for="title">Title</label>
    <input name="name" id="title" value="{{ request.form['name'] }}" required>
    <label for="schedule">Schedule</label>
    <input name="schedule" id="schedule" type="datetime-local" value="{{request.form['schedule']}}">
    <input type="submit" value="Save">
     {%else%}
    {% endif%}
</form>
{% endblock %}
